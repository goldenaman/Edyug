<div class="login-container">
		<div class="row">
			<div class="col-md-6 login-form-1" style="float:left;">
				<h3>School Login</h3>
				<form>
					<div class="form-group">
						<input type="text"  class="form-control" placeholder="username *" required #Iusername/>
					</div>
					<div class="form-group">
							<input type="text"  class="form-control" placeholder="institute id *" required #instituteId/>
						</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password *" required #Ipassword/>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-lg btn-success" value="Login" (click)="validateInstitute(Iusername.value, instituteId.value, Ipassword.value)" />
					</div>
					<div class="form-group">
						<a href="#" class="ForgetPwd">Forget Password?</a>
					</div>
				</form>
			</div>
			<div class="col-md-6 login-form-2">
				<h3>Parent/Student login</h3>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="username *" required #username/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password *" required #password/>
					</div>
					<div class="form-group">
						<input type="button" class="btn btn-lg btn-success" value="Login" (click)="validateUser(username.value, password.value)"/>
					</div>
					<div class="form-group">

						<a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
